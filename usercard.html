<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="usercard.css">
</head>

<body>
    <div id="cont">
        <div class="top">
            <img class="user" src="user-circle.png" alt="User's Image">
        </div>
        <div class="head">
            <h1>John Doe</h1>
            <div class="city">
                <img class="mark" src="map-marker.png" alt="Icon of map marker">
                <h2>Seattle</h2>
            </div>
            <div class="main">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of Shadows and the Internet!</p>
            </div>
            <div class="foot">
                <img class="gear" src="gear.png" alt="picture of gear">
                <a href="/editprofile">edit profile</a>
            </div>
        </div>

</body>

</html>
